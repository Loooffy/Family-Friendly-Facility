table:
  name: locations
  schema: public
object_relationships:
  - name: location_type
    using:
      foreign_key_constraint_on: typeId
array_relationships:
  - name: facilities
    using:
      foreign_key_constraint_on:
        column: locationId
        table:
          name: facilities
          schema: public
  - name: images
    using:
      foreign_key_constraint_on:
        column: locationId
        table:
          name: location_images
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns: "*"
      filter: {}
